{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>Ingredientes - FÃ³rmula #{{ formula.petition_id }}</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                <div id="ingredientes-container">
                    {% for ingrediente in formula.ingredientes %}
                    <div class="row mb-3 ingrediente-row">
                        <div class="col-5">
                            <input type="text" class="form-control" name="ingrediente[]" 
                                   value="{{ ingrediente.nombre }}" placeholder="Nombre del ingrediente">
                        </div>
                        <div class="col-3">
                            <input type="number" class="form-control" name="cantidad[]" 
                                   value="{{ ingrediente.cantidad }}" placeholder="Cantidad">
                        </div>
                        <div class="col-3">
                            <select class="form-select" name="unidad[]">
                                <option value="g" {% if ingrediente.unidad == 'g' %}selected{% endif %}>Gramos</option>
                                <option value="ml" {% if ingrediente.unidad == 'ml' %}selected{% endif %}>Mililitros</option>
                                <option value="mg" {% if ingrediente.unidad == 'mg' %}selected{% endif %}>Miligramos</option>
                            </select>
                        </div>
                        <div class="col-1">
                            <button type="button" class="btn btn-danger remove-ingrediente">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <button type="button" class="btn btn-secondary" id="add-ingrediente">
                    <i class="fas fa-plus"></i> Agregar Ingrediente
                </button>
                <button type="submit" class="btn btn-primary">
                    Guardar Ingredientes
                </button>
            </form>
        </div>
    </div>
</div>

{% block scripts %}
<script>
$(document).ready(function() {
    $('#add-ingrediente').click(function() {
        const newRow = `
            <div class="row mb-3 ingrediente-row">
                <div class="col-5">
                    <input type="text" class="form-control" name="ingrediente[]" placeholder="Nombre del ingrediente">
                </div>
                <div class="col-3">
                    <input type="number" class="form-control" name="cantidad[]" placeholder="Cantidad">
                </div>
                <div class="col-3">
                    <select class="form-select" name="unidad[]">
                        <option value="g">Gramos</option>
                        <option value="ml">Mililitros</option>
                        <option value="mg">Miligramos</option>
                    </select>
                </div>
                <div class="col-1">
                    <button type="button" class="btn btn-danger remove-ingrediente">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        `;
        $('#ingredientes-container').append(newRow);
    });
    
    $(document).on('click', '.remove-ingrediente', function() {
        $(this).closest('.ingrediente-row').remove();
    });
});
</script>
{% endblock %}
